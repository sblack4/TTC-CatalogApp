<html lang="en-us">

<head>
    <title>Green Games Catalog App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <!-- This is the main css file for the default Alta theme -->
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v3.0.0/alta/oj-alta-min.css" type="text/css" />
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />
    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/override.css" type="text/css" /> </head>

<body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
        <!--
         ** Oracle JET V3.0.0 web application header pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
      -->
        <header role="banner" class="oj-web-applayout-header">
            <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
                <div data-bind="css: smScreen() ? 'oj-flex-bar-center-absolute' : 'oj-flex-bar-middle oj-sm-align-items-baseline'"> <span role="img" class="oj-sm-only-hide oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></span>
                    <h1 class="oj-web-applayout-header-title" title="Application Name" data-bind="text: appName"></h1>
                </div>
                <div class="oj-flex-bar-end"> </div>
            </div>
        </header>
        <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
            <div class="oj-flex-items-pad">
                <!--            CURRENCY SELECTOR-->
                <div class="oj-flex">
                    <div class="oj-panel oj-flex-item">
                        <label for="currencySelect" data-bind="text:currencyLabel"></label>
                        <select id="select" data-bind="ojComponent: {component: 'ojSelect', disabled:currencyDisabled, optionChange:currencyChangeHandler,
                                             rootAttributes: {style:'max-width:20em'}}">
                            <!-- ko foreach: currencies -->
                            <option data-bind="value:$index, text:name"></option>
                            <!-- /ko -->
                        </select>
                    </div>
                </div>
                <!--            CATALOG DISPLAY-->
                <div class="oj-flex">
                    <div class="oj-panel oj-flex-item">
                        <h3 data-bind="html: catalogDescription"></h3>
                        <div id="masonrylayout-basic-catalog">
                            <div id="catalogMasonryLayout" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
                                <div data-bind="foreach: catalogItems">
                                    <div class="oj-panel demo-tile" data-bind="css: 'oj-masonrylayout-tile-2x2 oj-panel-shadow-lg'">
                                        <h3 style="text-align:center;" data-bind="text: name"></h3>
                                        <p style="text-align:center;">
                                            <image width="80" data-bind="attr: {src: image}"></image>
                                        </p>
                                        <p style="text-align:center;" data-bind="text: description"></p>
                                        <p style="text-align:center;" data-bind="html: convertedPrice"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--            ACHIEVEMENT UNLOCKER-->
                <div class="oj-flex">
                    <div class="oj-panel oj-flex-item">
                        <h3>Application Achievements</h3>
                        <div id="masonrylayout-basic-achievements">
                            <div id="masonryLayout" data-bind="ojComponent: {component: 'ojMasonryLayout'}">
                                <!-- ko foreach: achievements -->
                                <div class="oj-panel" data-bind="css: locked?'oj-masonrylayout-tile-1x2 oj-panel-alt1':'oj-masonrylayout-tile-1x2 oj-panel-alt2'">
                                    <h4 style="text-align:center;" data-bind="text: locked()? 'Locked':name"></h4>
                                    <p style="text-align:center;">
                                        <image height="110" data-bind="attr: {src: locked()? 'images/locked.png' : image}"></image>
                                    </p>
                                    <p style="text-align:center;" data-bind="text: locked()?required:description"></p>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="oj-web-applayout-footer" role="contentinfo">
            <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
                <ul>
                    <!-- ko foreach: footerLinks -->
                    <li>
                        <a data-bind="text : name, attr : {id: linkId, href : linkTarget}"></a>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
            <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm"> Copyright Â© 2014, 2017 Oracle and/or its affiliates All rights reserved. </div>
        </footer>
    </div>
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
